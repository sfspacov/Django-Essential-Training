{% extends "base.html" %}
{% block content %}
<form method="POST">{% csrf_token %}
    {{ form }}
    <a href="{% url 'notes.list' %}" class="btn btn-danger">Cancel</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
</div>
<br>
{% endif %}
{% endblock %}
